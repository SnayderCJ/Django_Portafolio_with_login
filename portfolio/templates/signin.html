{% extends "layout.html" %}

{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4" style="background: linear-gradient(to right, #280040, #800080); border: none;">
        <div class="card-body text-center">
          <h1 class="text-white mb-4" style="text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);">Iniciar Sesión</h1>

          {% if error %}
          <div class="alert alert-danger" role="alert">
            {{ error }}
          </div>
          {% endif %}

          <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-floating mb-3">
              {{ field }}
              <label for="{{ field.id_for_label }}" class="text-white">{{ field.label }}</label>
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-lg btn-outline-light w-100 mt-3">
              Iniciar Sesión
            </button>
          </form>

          <div class="mt-3 text-white">
            <p>¿No tienes una cuenta? <a href="{% url 'signup' %}" class="link-light">Regístrate</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
